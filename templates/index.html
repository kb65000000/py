<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Shooter Game</title>
</head>
<body>

  <h1>Click the button to run Python code</h1>
    <button onclick="runPython()">Run Python Code</button>
    <div id="output"></div>

    <script>
        function runPython() {
            fetch('/run_python')
            .then(response => response.text())
            .then(data => {
                document.getElementById('output').innerText = data;
            });
        }
    </script>
</body>
</html>
